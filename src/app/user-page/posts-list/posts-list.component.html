<ng-container *ngIf="posts$ | async as posts; else loading">
  <ul *ngIf="posts.length; else noPostsYet" class="posts-list">
    <li *ngFor="let post of posts" class="posts-list__post">{{post.text}}</li>
  </ul>
</ng-container>

<ng-template #noPostsYet>
  There are no posts yet
</ng-template>

<ng-template #loading>
  <div>... loading</div>
</ng-template>
